<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Expense Tracker</h1>
        <form onsubmit="handleFormSubmit(event)" class="mb-4">
            <div class="mb-3">
                <label for="expense" class="form-label">Expense Amount:</label>
                <input type="number" class="form-control" id="expense" name="expense" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="movies">Movies</option>
                    <option value="electricity">Electricity</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <ul class="list-group" id="expenseList"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
